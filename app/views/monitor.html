<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <base href="../" />
    <title>Active911 HUD</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="styles/lib/bootstrap.min.css" />
    <link rel="stylesheet" href="styles/lib/bootstrap-theme.min.css" />
    <link rel="stylesheet" href="styles/lib/bootstrap-slider.min.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <script>
        const remote = require('electron').remote;
        const ipcRenderer = require('electron').ipcRenderer;
        let active911Settings = remote.getGlobal('active911Settings'),
            active911 = remote.getGlobal('active911');
        window.$ = window.jQuery = require("jquery");
    </script>
</head>
<body id="active911-hud">
    <nav class="navbar navbar-default navbar-static-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <h3 class="navbar-brand">
                    <img alt="Active911 HUD" src="images/logo.png" />
                    <span id="active911:agency">Active911 HUD</span>
                </h3>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <p class="navbar-right">
                    <button class="btn btn-default btn-info navbar-btn" type="button" id="active911:open-settings">
                        <span class="glyphicon glyphicon-cog"></span>
                    </button>
                    <button class="btn btn-danger navbar-btn" type="button" id="active911:exit">
                        <span class="glyphicon glyphicon-remove"></span>
                    </button>
                </p>
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row" id="active911:wrapper">
            <div class="col-lg-6">
                <div class="row">
                    <!--<div class="col-lg-12" id="active911:active-alert"></div>-->
                    <div class="col-lg-12" id="active911:alerts"></div>
                </div>
            </div>
            <div class="col-lg-6" id="active911:map"></div>
        </div>
    </div>
    <div id="active911:settings">
        <nav class="navbar navbar-inverse navbar-static-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <h3 class="navbar-brand">
                        <button class="btn btn-danger navbar-btn" id="active911:close-settings">
                            <span class="glyphicon glyphicon-remove"></span>
                        </button>
                        Settings
                    </h3>
                </div>
            </div>
        </nav>
        <div class="container-fluid">
            <form>
                <div class="panel panel-danger">
                    <div class="panel-heading">
                        <h3 class="panel-title">Active911 Settings</h3>
                    </div>
                    <div class="panel-body">
                        <div class="form-group">
                            <label for="active911:token" class="control-label">Access Token</label>
                            <p id="active911:token" class="form-control-static"
                               data-bind="text: active911auth.token.access_token"></p>
                            <p class="help-block">This token will automatically refresh before it expires.</p>
                        </div>
                        <div class="form-group">
                            <label for="active911:alerts-time-frame" class="control-label">Alerts Time Frame</label>
                            <div class="input-group">
                                <input id="active911:alerts-time-frame" class="form-control"
                                       data-bind="text: active911.alertsTimeFrame, value: active911.alertsTimeFrame" />
                                <span class="input-group-addon">minutes</span>
                            </div>
                            <p class="help-block">
                                Only fetch alerts within the last
                                <span data-bind="text: active911.alertsTimeFrame"></span> minutes.
                            </p>
                        </div>
                        <div class="form-group">
                            <label for="active911:clear-old-alerts" class="control-label">Clear Old Alerts</label>
                            <select id="active911:clear-old-alerts" class="form-control"
                                    data-bind="value: active911.clearOldAlerts">
                                <option value="0">No</option>
                                <option value="1">Yes</option>
                            </select>
                        </div>
                        <div class="form-group" data-dependent="{&quot;active911:clear-old-alerts&quot;: &quot;1&quot;}">
                            <label for="active911:clear-old-alerts-limit" class="control-label">Clear Old Alerts Limit</label>
                            <input id="active911:clear-old-alerts-limit" class="form-control" />
                        </div>
                    </div>
                </div>

                <div class="panel panel-success">
                    <div class="panel-heading">
                        <h3 class="panel-title">Google Maps Settings</h3>
                    </div>
                    <div class="panel-body">
                        <div class="form-group">
                            <label for="active911:google-maps-api" class="control-label">API Key</label>
                            <input class="form-control"
                                   id="active911:google-maps-api"
                                   data-bind="value: googleMapsApiKey"
                                   placeholder="AIzaSyAyyhI02wTeD6FE5NTx_WH06Qcj5p7NaJk" />
                            <p class="help-block">
                                Get your google maps API key by following the instructions found
                                <button id="launch-google" class="btn btn-default btn-xs">here</button>.
                            </p>
                        </div>
                        <div class="form-group">
                            <label for="active911:googleMaps:geocode" class="control-label">Map Center</label>
                            <div class="input-group">
                                <input class="form-control"
                                       id="active911:googleMaps:geocode"
                                       placeholder="1600 Pennsylvania Ave, Washington D.C. 20202"
                                       data-bind="text: googleMaps.centerAddress, value: googleMaps.centerAddress" />
                                <span class="input-group-btn">
                                    <button class="btn btn-default" id="active911:google-maps:lookup-location">
                                        <span class="glyphicon glyphicon-search"></span>
                                        <span class="sr-only">Lookup</span>
                                    </button>
                                </span>
                            </div>
                            <p class="help-block">
                                <ul>
                                    <li>Latitude: <strong data-bind="text: googleMaps.center.lat"></strong></li>
                                    <li>Longitude: <strong data-bind="text: googleMaps.center.lng"></strong></li>
                                </ul>
                            </p>
                            <div id="active911:geocoding">
                                <h3>Looking Up Address &hellip;</h3>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="active911:googleMaps:zoom" class="control-label">Zoom Level</label>
                            <input class="form-control"
                                   id="active911:googleMaps:zoom"
                                   data-bind="value: googleMaps.zoom"
                                   data-provide="slider"
                                   data-slider-min="1"
                                   data-slider-max="18"
                                   data-slider-step="1"
                                   data-slider-value="7"
                            />
                        </div>
                        <div class="form-group">
                            <label for="active911:googleMaps:mapTypeId" class="control-label">Map Type</label>
                            <select id="active911:googleMaps:mapTypeId" class="form-control"
                                    data-bind="value: googleMaps.mapTypeId">
                                <option value="roadmap" selected>Roadmap</option>
                                <option value="satellite">Satellite</option>
                                <option value="terrain">Terrain</option>
                                <option value="hybrid">Hybrid</option>
                            </select>
                        </div>
                    </div>
                </div>
                <button class="btn btn-primary" id="active911:settings-save">
                    <span class="glyphicon glyphicon-floppy-disk"></span>
                    Save
                </button>
            </form>
        </div>
    </div>
    <div id="active911:alert-template" style="display: none;">
        <div class="panel">
            <div class="panel-heading">
                <h3 class="location-name"></h3>
            </div>
            <div class="panel-body">
                <div class="row">
                    <address class="col-lg-6"></address>
                    <p class="col-lg-6 description"></p>
                </div>
                <div class="row">
                    <ul class="responses"></ul>
                </div>
            </div>
        </div>

    </div>
    <div id="active911:settings-overlay"></div>

    <script src="js/lib/popper.min.js"></script>
    <script src="js/lib/bootstrap.min.js"></script>
    <script src="js/lib/bootstrap-slider.min.js"></script>
    <script src="js/lib/knockout.js"></script>
    <script src="js/knockout.mapping.js"></script>
    <script src="js/dependent-fields.jquery.js"></script>
    <script src="js/active911HUD.map.js"></script>
    <script>
        let active911Map, active911SettingsModel;

        $('#active911\\:exit').on('click', (e) => {
            e.stopPropagation();
            ipcRenderer.send('exit-application');
        });
        $('#active911\\:open-settings').on('click', (e) => {
            e.stopPropagation();
            $('#active911\\:settings-overlay').fadeIn();
            $('#active911\\:settings').addClass('open');
        });
        $('#active911\\:close-settings').on('click', (e) => {
            e.stopPropagation();
            $('#active911\\:settings').removeClass('open');
            $('#active911\\:settings-overlay').fadeOut();
        });
        $('#active911\\:google-maps\\:lookup-location').on('click', (e) => {
            e.stopPropagation();
            $('#active911\\:geocoding').show();
            active911Map.geocoder.geocode({ address: $('#active911\\:googleMaps\\:geocode').val() }, (results, status) => {
                if (status === 'OK') {
                    active911SettingsModel.googleMaps.center.lat(results[0].geometry.location.lat());
                    active911SettingsModel.googleMaps.center.lng(results[0].geometry.location.lng());
                    $('#active911\\:geocoding').hide();
                }
                else {
                    alert('Failed to geocode address: ' + status);
                }
            });
            return false;
        });
        $('#active911\\:settings-save').on('click', (e) => {
            e.stopPropagation();
            let settings = ko.mapping.toJS(active911SettingsModel);
            settings.googleMaps.zoom = parseInt(settings.googleMaps.zoom);
            settings.active911.clearOldAlerts = Boolean(settings.active911.clearOldAlerts).valueOf();
            active911Settings.setGoogleMapsApiKey(settings.googleMapsApiKey)
                .set('googleMaps', settings.googleMaps)
                .set('active911', settings.active911);
            active911Settings.save();

            active911Map.updateOptions(settings.googleMaps);
            $('#active911\\:close-settings').click();

            return false;
        });

        function googleMapInitializeCallback() {
            active911Map.initialize();
        }

        function updateAlert(data) {
            let alert = $('#active911\\:alert-template > .panel').clone(),
                address = '',
                dateSent;

            alert.attr('id', 'alert-' + data.id);
            $('.location-name', alert).text('#' + data.cad_code + ' ' + data.address);


            if (data.place) address += data.place + "\n";
            address += data.address;
            if (data.unit) address += " " + data.unit;
            address += "\n" + data.city + ", " + data.state;
            $('address', alert).text(address);

            $('.description', alert).text(data.description);

            dateSent = new Date(data.sent);
            console.log(dateSent);
            $('.timestamp', alert).text(dateSent);

            alert.prependTo('#active911\\:alerts');
        }

        ipcRenderer.on('alerts-updated', () => {
            $(active911.alerts).each((i, alert) => {
                updateAlert(alert);
            });
        });

        ipcRenderer.on('agency-updated', () => {
            $('#active911\\:agency').html(active911.getAgency().name);

            active911Map.updateHomeMarker({
                lat: active911.getAgency().latitude,
                lng: active911.getAgency().longitude,
                visible: true
            });
        });

        $(document).ready(() => {
            $('#active911\\:googleMaps\\:zoom').slider('setValue', active911Settings.config.googleMaps.zoom);

            active911SettingsModel = ko.mapping.fromJS(active911Settings.config);
            ko.applyBindings(active911SettingsModel);

            $('#active911\\:settings').dependentFields();

            if (active911Settings.getGoogleMapsApiKey()) {
                active911Map = new Active911HUDMap(
                    $('#active911\\:map'),
                    active911Settings.getGoogleMapsApiKey(),
                    "googleMapInitializeCallback",
                    active911Settings.config.googleMaps
                );
            }

            active911.startup();

            /*
            active911.cacheDevices()
                .then(() => {
                    $('#active911\\:agency').html(active911.getAgency().name);

                    active911Map.updateHomeMarker({
                        lat: active911.getAgency().latitude,
                        lng: active911.getAgency().longitude,
                        visible: true
                    });

                    active911.getAlerts()
                        .then((response) => {
                            let alerts = response.alerts;
                            for (let i=0; i<alerts.length; i++) {
                                active911.getAlert(alerts[i].id)
                                    .then((response) => {
                                        updateAlert(response.alert);
                                    })
                                    .catch((err) => {
                                        console.error(err.message, err);
                                    });
                                return;
                            }
                        })
                        .catch((err) => {
                            console.error(err.message, err);
                        });
                })
                .catch((err) => {
                    console.error(err.message, err);
                });
            */
        });
    </script>
</body>
</html>
